{% extends "base.html" %}

{% block content%}
    <h4>Tabelle</h4>
    <table class="table">
        <thead>
            <th>#</th> <th>Team</th> <th>Spiele</th> <th>S</th> <th>U+</th> <th>U-</th> <th>N</th> <th>Pkt</th>
        </thead>
        <tbody>
                {% for t in table %}
                <tr>
                    <td><b>{{ table.index(t) + 1 }}</b></td>
                    <td><b><a class="text-primary"href={{ url_for("wklb.teamInfo", id=t.id) }}>{{ t.name }}</a></b></td>
                    <td><b>{{ t.numberOfResults }}</b></td>
                    <td>{{ t.wins }}</td>
                    <td>{{ t.drawWins }}</td>
                    <td>{{ t.drawLoses }}</td>
                    <td>{{ t.loses }}</td>
                    <td><b>{{ t.pts }}</b></td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
{% endblock %}
